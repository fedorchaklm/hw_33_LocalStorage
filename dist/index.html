<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Shop</title><script defer="defer" src="bundle.js"></script></head><body><header class="header">Internet shop</header><div class="wrapper"><aside class="left-sidebar" id="left-sidebar"><div class="categories-section"><h2>Categories</h2><ul class="categories"><li class="category">Fruits</li><li class="category">Vegetables</li><li class="category">Drinks</li></ul><button type="button" class="orders-button" id="orders-button">My orders</button></div><div id="shopping-cart-section" style="display:none"></div></aside><div class="main-content"><div id="products-section"><ul id="product-list"></ul></div></div><aside class="right-sidebar"><div id="product-info" style="display:none"><h2>Information about product</h2><p id="product-details"></p><button id="buy-button">Buy</button><form class="order-form" id="order-form" style="display:none"><h4 class="form-header">Form for order</h4><label for="full-name">Full Name</label> <input id="full-name" name="fullName" required> <label for="city">City</label> <select name="city" id="city" required><option value="Kyiv">Kyiv</option><option value="Lviv">Lviv</option><option value="Odesa">Odesa</option></select> <label for="delivery-branch" class="form-item">Nova Post</label> <input type="number" id="delivery-branch" name="deliveryBranch" min="1"> <label class="form-item">Pay method</label> <input type="radio" name="paymentMethod" value="cash-on-delivery" id="cash-on-delivery" required> <label for="cash-on-delivery">Cash-on-delivery</label> <input type="radio" name="paymentMethod" value="card-payment" id="card-payment" required> <label for="card-payment">Card-payment</label> <label for="quantity" class="form-item">Quantity of product</label> <input type="number" name="quantity" id="quantity" min="1" required> <button type="submit" id="form-submit">Submit</button></form></div></aside></div><script src="b2b4f30f6468801cb357.js"></script></body></html>
